<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <!-- 열심히 했습니다.. 떨어뜨리지말아주세요.. 피드백과 모법답안 받고싶습니다.. 제발요.ㅠㅜ -->
    <div class="container">
      <div class="navbar">
        <ul class="navbar_ul">
          <a href="" class=""><li>로그인</li></a>
          <a href=""><li>회원가입</li></a>
          <a href="" class=""><li>고객센터</li></a>
          <a href="" class="coupangPlay"><li>쿠팡플레이</li></a>
          <a href="" class="marketing"><li>제휴마케팅</li></a>
        </ul>
      </div>
      <div class="grid_container">
        <button class="button--category">카테고리</button>
        <a href="https://www.coupang.com/" target="_blank" rel="noopener">
          <div class="logo">
            <h1 class="a11y-hidden">Coupang</h1>
          </div>
        </a>

        <div class="search">
          <form action="" class="search_form">
            <select name="" id="" class="select_form">
              <option value="">전체</option>
            </select>
            <input
              type="search"
              class="input_form"
              placeholder="찾고 싶은 상품을 검색해 보세요!"
            />
            <button class="mic" role="button" aria-label="음성검색"></button>
            <button class="find" role="button" aria-label="키워드검색"></button>
          </form>
        </div>
        <div class="eventbar">
          <ul class="event_list">
            <li>
              <img
                src="./assets/icon/icon-rocket.svg"
                alt="rocket delivery"
                class="event_icon_left"
              />로켓배송
            </li>
            <li>
              <img
                src="./assets/icon/icon-fresh.svg"
                alt="rocket fresh"
                class="event_icon_left"
              />로켓프레시
            </li>
            <li>
              2023년 설날
              <img
                src="./assets/icon/new.svg"
                alt="new"
                class="event_icon_right"
              />
            </li>
            <li>로켓직구</li>
            <li>골드박스</li>
            <li>정기배송</li>
            <li>이벤트/쿠폰</li>
            <li>기획전</li>
            <li>여행티켓</li>
          </ul>
        </div>
        <div class="myCoupang">
          <button class="myCoupang_btn">마이쿠팡</button>
          <ul class="myCoupang_ul">
            <a href="/">
              <li>주문목록</li>
            </a>
            <a href="/">
              <li>취소/반품</li>
            </a>
            <a href="/">
              <li>찜리스트</li>
            </a>
          </ul>
        </div>

        <div class="cart">
          <button class="cart_btn">장바구니</button>
          <div class="cart_number">0</div>
          <div class="cart_message">장바구니에 담긴 상품이 없습니다.</div>
        </div>
      </div>
    </div>
  </body>
</html>
